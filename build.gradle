group 'JKU-LAN-DEMO'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'



buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}



repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile("org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-security")
    runtime('postgresql:postgresql:9.0-801.jdbc4')
    runtime 'com.h2database:h2'
    compile 'org.springframework.social:spring-social-web'
    compile 'org.springframework.social:spring-social-config'
    compile 'org.springframework.social:spring-social-core'
    compile 'org.springframework.social:spring-social-security'
    compile 'org.openid4java:openid4java:1.0.0'
    compile 'org.springframework.security:spring-security-openid'

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5' //version required
}



