group 'JKU-LAN-DEMO'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'



buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}



repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile("org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version:'1.3.2.RELEASE'
    runtime('postgresql:postgresql:9.0-801.jdbc4')
     runtime group: 'com.h2database', name: 'h2', version:'1.4.191'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5' //version required
}



