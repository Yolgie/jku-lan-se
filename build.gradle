group 'JKU-LAN-DEMO'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'


group = 'JKU-LAN-DEMO'
version = '1.0-SNAPSHOT'

description = """"""
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8
//noinspection GroovyUnusedAssignment
targetCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.security', name: 'spring-security-openid', version:'4.0.3.RELEASE'
    compile group: 'ro.isdc.wro4j', name: 'wro4j-core', version:'1.7.9'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.3.2.RELEASE'
    compile group: 'ro.isdc.wro4j', name: 'wro4j-extensions', version:'1.7.9'
    compile group: 'org.openid4java', name: 'openid4java', version:'1.0.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.3.2.RELEASE'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.5'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version:'1.3.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'1.3.2.RELEASE'
    compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version:'2.1.2.RELEASE'
    compile group: 'org.springframework.security.extensions', name: 'spring-security-saml2-core', version:'1.0.1.RELEASE'
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version:'2.0.8.RELEASE'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    runtime group: 'com.h2database', name: 'h2', version:'1.4.191'
    runtime group: 'org.webjars', name: 'jquery', version:'2.1.1'
    runtime group: 'org.webjars', name: 'angularjs', version:'1.3.8'
    runtime group: 'postgresql', name: 'postgresql', version:'9.1-901-1.jdbc4'
    runtime group: 'org.webjars', name: 'bootstrap', version:'3.2.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
