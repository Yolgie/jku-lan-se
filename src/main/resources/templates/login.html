<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:tiles="http://www.thymeleaf.org"
	  xmlns:layout="http://www.thymeleaf.org"
	  layout:decorator="layout"
	  >
<head>
	<title>Index Page</title>
</head>

<body>
<section layout:fragment="content">
	<h1>Log Into Your Account</h1>
	<p>Please use the form below to log into your account with OpenID.</p>

	<form name="f" th:action="@{/login/authenticate}" method="post">
		<fieldset>
			<legend>Please Login</legend>
			<div th:if="${param.error}" class="has-error">Invalid username
				and password.</div>
			<div th:if="${param.logout}" class="has-success">You have been
				logged out.</div>
			<label for="username">Username</label> <input type="text"
				id="username" name="username" /> <label for="password">Password</label>
			<input type="password" id="password" name="password" />
			<div class="form-actions">
				<button type="submit" class="btn">Log in</button>
			</div>
		</fieldset>
	</form>
	<a th:href="@{/connect/steam?openid_identifier=http://steamcommunity.com/openid}"><img th:src="@{/img/sits_large_border.png}" /></a>
</section>
</body>
</html>
