<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<link href="wro/css/angular-bootstrap.css" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<h1>Log Into Your Account</h1>
		<p>Please use the form below to log into your account with OpenID.
		</p>

		<form name="f" th:action="@{/login/authenticate}" method="post">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="has-error">Invalid username
					and password.</div>
				<div th:if="${param.logout}" class="has-success">You have been
					logged out.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>

		<form name="openid" action="/login/j_spring_openid_security_check" method="post">
			<fieldset>
				<label for="openid_identifier">Login</label> <input
					id="openid_identifier" name="openid_identifier" size="20"
					maxlength="100" type="text" />
				<button type="submit" class="btn">Log in with OpenID</button>
			</fieldset>
		</form>
	</div>
	<script src="wro/js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>

</html>
