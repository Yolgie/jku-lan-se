<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>


</head>
<body>

<h1>Log Into Your Account</h1>
<p>
    Please use the form below to log into your account with OpenID.
</p>

<form name="f" th:action="@{/login/authenticate}" method="post">               
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>        
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
</form>

<form action="/login/j_spring_openid_security_check" method="post">
    <label for="openid_identifier">Login</label>:
    <input id="openid_identifier" name="openid_identifier" size="20"
           maxlength="100" type="text"/>
    <br />
    <input type="submit" value="Login"/>
</form>

</body>

</html>
